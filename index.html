<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>P O K E D E X</title>
  </head>
  <body>
    <h1>SELECCIONA TUS POKEMON</h1>
    <section>

      <form >
        <input type="text" id="nombrePokemon" placeholder="Nombre de tu Pokemon">
        <input type="text" id="colorPokemon" placeholder="Color de tu Pokemon">
        <input type="text" id="puntosAtaque" placeholder="Puntos de ataque">
        <button type="button" id="crear" onclick="crearPokemon();">Crea tu Pokemon</button><br>
      </form>
      <section id="opcionPokemon">
        <select id="pokemon1">
          <option>Pokemon 1</option>
        </select>
        <select id="pokemon2">
          <option>Pokemon 2</option>
        </select>
        <button type="button" id="pelear" onclick="aPelear();">Pelear</button>
      </section>
      <br><p id="resultado"></p>
    </section>
    <script src="assets/js/main.js">
    </script>
  </body>
</html>
